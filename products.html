<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Products</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="site-header">
		<h1>Home Appliances</h1>
		<a class="logout" href="Login.html">Logout</a>
	</header>
	<main class="products-grid">
		<article class="card">
			<img src="https://images.unsplash.com/photo-1581574206427-3a0a7d7d6b6d?auto=format&fit=crop&w=600&q=60" alt="Vacuum Cleaner">
			<h3>Vacuum Cleaner</h3>
			<p class="price">$120</p>
			<button class="buy">Buy</button>
		</article>

		<article class="card">
			<img src="https://images.unsplash.com/photo-1581574206752-0a4c6c0e8f3c?auto=format&fit=crop&w=600&q=60" alt="Blender">
			<h3>Kitchen Blender</h3>
			<p class="price">$60</p>
			<button class="buy">Buy</button>
		</article>

		<article class="card">
			<img src="https://images.unsplash.com/photo-1493666438817-866a91353ca9?auto=format&fit=crop&w=600&q=60" alt="Air Fryer">
			<h3>Air Fryer</h3>
			<p class="price">$89</p>
			<button class="buy">Buy</button>
		</article>
	</main>

	<script src="script.js"></script>
</body>
</html>
